<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-900 text-white px-8 py-4 flex items-center justify-between">
        <div class="container mx-auto px-8">
            <h1 class="text-2xl font-bold">Notes<span class="text-red-400">App</span></h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-8 py-8">
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8" id="notesContainer">
            <!-- Add Note Card -->
            <div onclick="openModal()"
                class="cursor-pointer flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-400 rounded-lg hover:shadow-lg transition">
                <div
                    class="w-12 h-12 flex items-center justify-center border-2 border-gray-400 rounded-full text-2xl font-bold">
                    +
                </div>
                <p class="mt-2 text-gray-500">Add new note</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 text-center">
        <p class="mb-4 opacity-80">Take notes, stay organized, and get things done!</p>
        <div class="flex justify-center gap-4">
            <a href="#" class="rounded-full p-2 shadow-md shadow-white hover:text-blue-400 hover:scale-110 transition">
                <img src="../assets/social_icons/icons8-github-50.png" class="w-6 invert" alt="">
            </a>
            <a href="#" class="rounded-full p-2 shadow-md shadow-white hover:text-blue-400 hover:scale-110 transition">
                <img src="../assets/social_icons/icons8-insta-50.png" class="w-6 invert" alt="">
            </a>
            <a href="#" class="rounded-full p-2 shadow-md shadow-white hover:text-blue-400 hover:scale-110 transition">
                <img src="../assets/social_icons/icons8-linkedin-50.png" class="w-6 invert" alt="">
            </a>
            
        </div>
    </footer>

    <!-- Modal -->
    <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <button onclick="closeModal()"
                class="absolute top-3 right-3 text-gray-500 hover:text-black">&times;</button>
            <h2 class="text-lg font-bold mb-4">Add a new Note</h2>
            <input id="noteTitle" type="text" placeholder="Title"
                class="w-full border p-2 rounded mb-3 focus:ring-2 focus:ring-blue-400 outline-none">
            <textarea id="noteDescription" rows="4" placeholder="Description"
                class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
            <button onclick="addNote()" class="w-full bg-black text-white py-2 rounded mt-4 hover:bg-gray-800">Add
                Note</button>
        </div>
    </div>


    <script src="./notes_app.js"></script>
</body>

</html>
