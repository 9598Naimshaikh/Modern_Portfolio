<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
    /* subtle floating animation for the badge */
    @keyframes floaty { 0% { transform: translateY(0) } 50% { transform: translateY(-6px) } 100% { transform: translateY(0) } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-50 dark:from-slate-900 dark:via-slate-950 dark:to-slate-900 text-slate-800 dark:text-slate-100">

  <!-- Background decoration -->
  <div class="pointer-events-none absolute inset-0 overflow-hidden">
    <div class="absolute -top-24 -right-24 w-72 h-72 rounded-full bg-indigo-200/40 blur-3xl dark:bg-indigo-500/20"></div>
    <div class="absolute -bottom-28 -left-28 w-80 h-80 rounded-full bg-cyan-200/40 blur-3xl dark:bg-cyan-500/20"></div>
  </div>

  <main class="relative z-10 flex items-center justify-center px-4 py-16">
    <section class="w-full max-w-xl">
      <div class="rounded-3xl border border-slate-200/70 dark:border-slate-800/70 bg-white/70 dark:bg-slate-900/60 backdrop-blur-xl shadow-[0_10px_40px_-15px_rgba(0,0,0,0.3)] p-8 sm:p-10">

        <!-- Success badge -->
        <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-2xl bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-300 ring-1 ring-emerald-200/60 dark:ring-emerald-700/40 animate-[floaty_4s_ease-in-out_infinite]">
          <!-- Check Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4.5 12.75 6 6 9-13.5" />
          </svg>
        </div>

        <!-- Heading -->
        <h1 class="text-center text-3xl font-extrabold tracking-tight">
          <span id="greeting">Thank you!</span>
        </h1>

        <!-- Subtext -->
        <p class="mt-3 text-center text-slate-600 dark:text-slate-300">
          Your message has been received. I’ll get back to you soon.
        </p>

        <!-- Summary panel (optional, filled via query params) -->
        <div id="summaryCard" class="mt-8 hidden rounded-2xl border border-slate-200 dark:border-slate-800 bg-slate-50/60 dark:bg-slate-900/40 p-5">
          <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400">Submission</h2>
          <dl class="mt-3 grid grid-cols-1 gap-3 sm:grid-cols-3">
            <div class="rounded-xl bg-white dark:bg-slate-900/60 p-3 ring-1 ring-slate-200/70 dark:ring-slate-800/70">
              <dt class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">Name</dt>
              <dd id="sumName" class="mt-1 text-sm font-medium text-slate-800 dark:text-slate-100">—</dd>
            </div>
            <div class="rounded-xl bg-white dark:bg-slate-900/60 p-3 ring-1 ring-slate-200/70 dark:ring-slate-800/70">
              <dt class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">Email</dt>
              <dd id="sumEmail" class="mt-1 text-sm font-medium text-slate-800 dark:text-slate-100">—</dd>
            </div>
            <div class="rounded-xl bg-white dark:bg-slate-900/60 p-3 ring-1 ring-slate-200/70 dark:ring-slate-800/70">
              <dt class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">Message</dt>
              <dd id="sumMsg" class="mt-1 text-sm font-medium text-slate-800 dark:text-slate-100 line-clamp-2">—</dd>
            </div>
          </dl>
        </div>

        <!-- Actions -->
        <div class="mt-8 flex flex-col sm:flex-row gap-3">
          <a href="/Modern_Portfolio" class="inline-flex w-full items-center justify-center rounded-xl bg-slate-900 text-white dark:bg-white dark:text-slate-900 px-5 py-3 text-sm font-semibold shadow hover:opacity-90 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-400 dark:focus-visible:ring-slate-300">
            Go to Home
          </a>
          <a href="/Modern_Portfolio/#contact" class="inline-flex w-full items-center justify-center rounded-xl bg-slate-100 text-slate-900 dark:bg-slate-800 dark:text-slate-100 px-5 py-3 text-sm font-semibold shadow hover:opacity-90 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-300 dark:focus-visible:ring-slate-600">
            Send another message
          </a>
        </div>

        <!-- Tiny note -->
        <p class="mt-6 text-center text-xs text-slate-500 dark:text-slate-400">
          Hi, Developers It's thanks for sharing your thought and collaborating with me.
        </p>
      </div>
    </section>
  </main>

</body>
</html>
